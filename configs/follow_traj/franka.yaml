name: "franka"

loadURDF:
  fileName: "{franka_panda_description}/robots/panda_arm.urdf"

  useFixedBase: 1

object_tf:
  offset: [0.5, 0., 0.]

initial_joint_position:
  panda_joint1: 0.0
  panda_joint2: 20.0
  panda_joint3: 0.0
  panda_joint4: -90.0
  panda_joint5: 0.0
  panda_joint6: 90.0
  panda_joint7: 0.0

  
is_visual_robot: false

setJointMotorControlArray:
  controlMode: "POSITION_CONTROL"

# enabled_joint_force_torque_sensors: ["lwr_arm_6_joint"]

publish_joint_state_frequency: 30

broadcast_link_states: true
self.broadcast_link_states_hz: 50

start_ik_callback: true
