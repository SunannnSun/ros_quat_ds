#
# Pybullet instance
#
connect:
  connection_mode: 'GUI'

gravity: [0.0, 0.0, -9.81]
timeStep: 0.01
start_pybullet_after_initialization: true
status_hz: 50

#
# Pybullet visualizer
#
configureDebugVisualizer:
  enable: 0
  flag: 'COV_ENABLE_GUI'

resetDebugVisualizerCamera:
  cameraDistance: 2.0
  cameraYaw: 0.0
  cameraPitch: -45.0
  cameraTargetPosition: [0.0, 0.0, 0.0]

#
# Pybullet objects
#
# visual_object:
#   - "{ros_quat_ds}/configs/kuka_lwr_pybullet_example/sphere.yaml"
collision_objects:
  - "{ros_quat_ds}/configs/floor.yaml"
robots:
  - "{ros_quat_ds}/configs/follow_traj/franka.yaml"
